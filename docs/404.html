<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ATS Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #EFF6FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1F2937;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        h1 {
            font-size: 8rem;
            font-weight: 800;
            color: #3B82F6;
            margin-bottom: 1rem;
            line-height: 1;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #6B7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #3B82F6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #2563EB;
            transform: translateY(-2px);
        }
    </style>
</head>

    <div class="container">
        <h1>404</h1>

        <a href="/" class="btn">

    </div>
</body>
</html>
